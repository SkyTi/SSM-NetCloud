    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        //开通或暂停
        function setState() {
            var aid = $(this).attr("id").slice(2)
            if ($(this).val() == "暂停") {
                window.confirm("确定要暂停此账务账号吗？")
                $.ajax({
                    url: "/pause",
                    data: {
                        accountId: aid
                    },
                    success: function (result) {
                        console.log(result)
                        $("#status" + aid).html("暂停")
                        $("#op" + aid).val("开启").attr("class", "btn_start")
                        $("#operate_result_info").html("该账户已暂停")
                    }
                })

            } else {
                window.confirm("确定要开通此账务账号吗？");
                $.ajax({
                    url: "/open",
                    data: {
                        accountId: aid
                    },
                    success: function (res) {
                        console.log(res)
                        $("#status" + aid).html("开通")
                        $("#op" + aid).val("暂停").attr("class", "btn_pause")
                        $("#operate_result_info").html("该账户已重新开通")
                    }
                })
            }
            document.getElementById("operate_result_info").style.display = "block"
            window.setTimeout(function () {
                document.getElementById("operate_result_info").style.display = "none"
            }, 1000)
        }

        // 通过id显示详情
        function selectById() {
            $.ajax({
                type: "POST",
                url: "/selectbyaccountid",
                success:function (request) {
                    $("#accountId").val(request.data.accountId);
                    $("#realName").val(request.data.realName);
                    $("#idcardNo").val(request.data.idcardNo);
                    $("#loginName").val(request.data.loginName);
                    $("#telephone").val(request.data.telephone);
                    $("#recommenderId").val(request.data.recommenderId);
                    $("#mailaddress").val(request.data.mailaddress);
                    $("#zipcode").val(request.data.zipcode);
                    $("#email").val(request.data.email);
                    $("#qq").val(request.data.qq);
                    if ("暂停"==request.data.status) {
                        $("#status").val("暂停");
                    } else if ("开通"==request.data.status) {
                        $("#status").val("开通");
                    } else if ("删除"==request.data.status) {
                        $("#status").val("删除");
                    }

                    if ("女"==request.data.gender) {
                        $("female").checked=checked;
                    } else if ("男"==request.data.gender) {
                        $("male").checked=checked;
                    }





//                    if ("暂停"==request.data.status) {
//                        $("#status").val("暂停");
//                    } else if ("开通"==request.data.status) {
//                        $("#status").val("开通");
//                    } else if ("删除"==request.data.status) {
//                        $("#status").val("删除");
//                    }
                }
            });
        }
        selectById();
