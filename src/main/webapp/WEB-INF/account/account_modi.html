    <script language="javascript" type="text/javascript">
        // 修改的信息回显
        function selectById() {
            $.ajax({
                type: "POST",
                url: "/selectbyaccountid",
                success:function (request) {
                    $("#accountId").val(request.data.accountId);
                    $("#realName").val(request.data.realName);
                    $("#idcardNo").val(request.data.idcardNo);
                    $("#loginName").val(request.data.loginName);
                    $("#telephone").val(request.data.telephone);
                    $("#email").val(request.data.email);
                    $("#zipcode").val(request.data.zipcode);
                    $("#mailaddress").val(request.data.mailaddress);
                    $("#qq").val(request.data.qq);
                    $("#occupation").val(request.data.occupation);
                    $("#gender").val(request.data.gender);
                }
            });
        }
        selectById();

        // 更新数据
        function showResult() {

            var gender = null;
            if ($("female").checked==true) {
                gender = "女"
            } else {
                gender = "男"
            }

            $.ajax({
                type: "post",
                url: "/updataccountbyid",
                data: {
                    // 注意:id, 身份证和登录账户名是不能修改的
                    realName: $("#realName").val(),
                    telephone: $("#telephone").val(),
                    email: $("#email").val(),
                    gender: gender,
                    mailaddress: $("#mailaddress").val(),
                    zipcode: $("#zipcode").val(),
                    qq: $("#qq").val(),
                    occupation: $("#occupation").val()
                },success:function (result) {
                    if (result.data == 1) {
                        window.location.href = '/account/account_list';
                    }
                }
            })
        }


        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }

        //显示修改密码
        function showPwd(chkObj) {
            if (chkObj.checked)
                document.getElementById("divPwds").style.display = "block";
            else
                document.getElementById("divPwds").style.display = "none";
        }
    </script>
